{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimMov</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body>
  
    <header>
    
      <a class="logo">SimMov<i class='bx bxs-camera-movie'></i></a>
    
      <div>
        <form action="{% url 'search' %}" method="post">
            <div class="max-w-md mx-auto p-4 rounded-md search">
                {% csrf_token %}
                <input type="text" name="data" placeholder="Buscar..." class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500">
                <button type="submit" id="searchBtn" class="px-4 py-2 rounded-md ml-2"><i class='bx bx-search-alt-2'></i></button>
            </div>
        </form>
      </div>

      {% block header %}{% endblock header %}
    
    </header>
  
    <section>
      {% block content %}{% endblock content %}
    </section>
    
  
    <section id="contact" style="margin-top: 10%;">
  
      <div class="contact-content">
        <div class="details">
          <div class="main-d">
            <a href="https://matcom.uh.cu/"> <i class="bx bxs-location-plus"></i>Facultad de Matemática y Computación<br>Universidad de La Habana<br>Cuba</a>
          </div>
          <div>
            <div class="main-d">
              <a href="https://github.com/maot2001/SIA"> <i class="bx bxl-github"></i>GitHub project</a>
            </div>
          </div>
        </div>
  
      </div>
  
    </section>
  
    {% block scripts %}{% endblock scripts %}
  
  
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</body>
</html>
